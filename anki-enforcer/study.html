<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Study Time</title>
        <style>
            body {
                font-family: Arial;
                display:flex;
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                justify-content:center;
                align-items:center;
                height:100vh;
                margin:0;
                background:#111;
                color:white;
                text-align:center;
            }
            #card {
                width: 80%;
                padding:20px;
                border:2px solid white;
                border-radius: 10px;
                min-height: 150px;
                text-align: center;
            }
            .btn-row {
                display: flex;
                gap: 12px;
            }
            button {
                padding: 10px 18px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 16px
            }
        </style>
    </head>
    <body>
        <h1>Study 5 Anki Cards</h1>
        <div id="card">Loading...</div>
        <div id="flipRow">
            <button id="flipBtn">Show answer</button>
        </div>
        <div id="reviewRow" style="display:none;" class="btn-row">
            <button data-ease="1">Again</button>
            <button data-ease="2">Hard</button>
            <button data-ease="3">Good</button>
            <button data-ease="4">Easy</button>
        </div>
        <script src="study.js" type="module"></script>
    </body>
</html>
