<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Study Time</title>
        <style>
            body {
                font-family: Arial;
                display:flex;
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                justify-content:center;
                align-items:center;
                height:100vh;
                margin:0;
                background:#111;
                color:white;
                text-align:center;
            }
            #card {
                width: 80%;
                padding:20px;
                border:2px solid white;
                border-radius: 10px;
                min-height: 150px;
                text-align: center;
            }
            .btn-row {
                display: flex;
                gap: 12px;
            }
            button {
                padding: 10px 18px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 16px
            }
            .light-mode {
                background: white;
                color: black;
            }

            .light-mode #card {
                background: white;
                color: black;
                border: 2px solid black;
            }

            .light-mode button {
                background: black;
                color: white;
            }

            .dark-mode {
                background: black;
                color: white;
            }

            .dark-mode #card {
                background: black;
                color: white;
                border: 2px solid white;
            }

            .dark-mode button {
                background: white;
                color: black;
            }

            #settingsOverlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.75);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }

            #settingsOverlay.active {
                display: flex;
            }

            #settingsPanel {
                background: black;
                color: white;
                padding: 20px;
                width: 300px;
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Study 5 Anki Cards</h1>
        <div id="card">Loading...</div>
        <div id="flipRow">
            <button id="flipBtn">Show answer</button>
        </div>
        <div id="reviewRow" style="display:none;" class="btn-row">
            <button data-ease="1">Again</button>
            <button data-ease="2">Hard</button>
            <button data-ease="3">Good</button>
            <button data-ease="4">Easy</button>
        </div>
        <button id="settingsBtn" style="position:absolute; top:10px; right: 10px; padding: 6px 12px; font-size: 14px; border-radius: 6px; cursor: pointer">⚙️ Settings</button>
        <div id="settingsOverlay">
            <div id="settingsPanel">
                <h3>Settings</h3>
                <label>
                    Cards per session:
                    <select id="numCards">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </label>
                <label>
                    Background:
                    <select id="bgColor">
                        <option value="#111">Dark</option>
                        <option value="#fff">Light</option>
                    </select>
                </label>
                <strong>Decks:</strong>
                <div id="deckContainer"></div>
                <div class="btn-row">
                    <button id="saveBtn">Save</button>
                    <button id="closeSettings">Close</button>
                </div>
            </div>
        </div>
        <script src="study.js" type="module"></script>
        <script src="settings.js" type="module"></script>
    </body>
</html>
