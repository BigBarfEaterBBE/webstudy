<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <style>
            body {
                font-family: Arial;
                padding: 20px;
                width: 250px;
            }
            label, select {
                display: block;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h3>Settings</h3>
        <label>
            Number of cards per session:
            <select id="numCards">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
        </label>
        <label>
            Background color:
            <select id="bgColor">
                <option value="#111">Black</option>
                <option value="#fff">White</option>
            </select>
        </label>
        <div>
            <strong>Select decks to study from:</strong>
            <div id="deckContainer" style="margin-top: 10px;"></div>
        </div>
        <button id="saveBtn">Save</button>
        <script src="settings.js"></script>
    </body>
</html>
